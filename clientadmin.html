<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des clients</title>
    <link rel="stylesheet" href="clientadmin.css" />
  </head>
  <body>
    <div class="admin">
      <div class="pic">
        <img src="pics/Design team-amico.png" alt="photo">
      </div>

      <div class="text">
        <h1>Gestion des clients</h1>

        <h2>Ajouter un client</h2>
        <form action="add_client.php" method="post">
          <label for="client_name">Nom:</label>
          <input type="text" id="client_name" name="client_name" required>
          <br>
          <label for="prenom_cl">prenom:</label>
          <input type="text" id="prenom_cl" name="prenom_cl" required>
          <br>
          <label for="username_cl">nom d'utilisateur:</label>
          <input type="text" id="username_cl" name="username_cl" required>
          <br>
          <label for="email_cl">Email:</label>
          <input type="email" id="email_cl" name="email_cl" required>
          <br>
          <label for="phone_cl">Téléphone:</label>
          <input type="tel" id="phone_cl" name="phone_cl" required>
          <br>
          
          <input type="submit" value="Ajouter client">
        </form>

        <h2>Modifier un client</h2>
        <form action="modify_client.php" method="post">
          <label for="client_id">ID client:</label>
          <input type="number" id="client_id" name="client_id" required>
          <br>
          <label for="client_name">Nouveau nom:</label>
          <input type="text" id="client_name" name="client_name">
          <br>
          <label for="client_email">Nouveau email:</label>
          <input type="email" id="client_email" name="client_email">
          <br>
          <label for="client_phone">Nouveau téléphone:</label>
          <input type="tel" id="client_phone" name="client_phone">
          <br>
          <label for="client_address">Nouvelle adresse:</label>
          <textarea id="client_address" name="client_address"></textarea>
          <br>
          <input type="submit" value="Modifier client">
        </form>

        <h2>Supprimer un client</h2>
        <form action="delete_client.php" method="post">
          <label for="client_id">ID client:</label>
          <input type="number" id="client_id" name="client_id" required>
          <br>
          <input type="submit" value="Supprimer client">
        </form>
      </div>
    </div>
  </body>
</html>
